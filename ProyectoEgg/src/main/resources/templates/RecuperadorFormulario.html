<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
  </head>
  <body>

    <nav th:replace="fragments :: navbar"></nav>

    <div class="container mt-5 main">
      <h1 th:text="${title}"></h1>
      <hr />
      <form
        id="formulario"
        class="needs-validation"
        th:action="@{/recuperadores/__${action}__}"
        method="POST"
        th:object="${recuperador}"
      >
        
      <div class="form-floating mb-3 col-x1-6">
        <input
          id="dni"
          class="form-control"
          type="number"
          placeholder="Documento"
          th:field="*{dni}"
          required
        />
        <label for="dni">DNI</label>
        <div class="invalid-feedback"> El DNI es obligatorio</div>
      </div>

      <div class="form-floating mb-3 col-x1-6">
        <input
          id="nombre"
          class="form-control"
          type="text"
          placeholder="Nombre"
          th:field="*{nombre}"
          required
        />
        <label for="nombre">Nombre</label>
        <div class="invalid-feedback"> El Nombre es obligatorio</div>
      </div>

      <div class="form-floating mb-3 col-x1-6">
        <input
          id="apellido"
          class="form-control"
          type="text"
          placeholder="Apellido"
          th:field="*{apellido}"
          required
        />
        <label for="apellido">Apellido</label>
        <div class="invalid-feedback"> El Apellido es obligatorio</div>
      </div>

      <div class="form-floating mb-3 col-x1-6">
        <input
          id="puntaje"
          class="form-control"
          type="number"
          placeholder="Puntaje"
          th:field="*{puntaje}"
        />
        <label for="puntaje">Puntaje</label>
      </div>

      <div class="form-floating mb-3 col-x1-6">
        <input
          id="telefono"
          class="form-control"
          type="number"
          placeholder="Telefono"
          th:field="*{telefono}"
          required
        />
        <label for="telefono">Telefono</label>
        <div class="invalid-feedback"> El Telefono es obligatorio</div>
      </div>

      <div class="form-floating mb-3 col-x1-6">
        <input
          id="capMax"
          class="form-control"
          type="number"
          placeholder="Capacidad Maxima"
          th:field="*{capacidadMax}"
          required
        />
        <label for="capMax">Capacidad Maxima</label>
        <div class="invalid-feedback"> La Capacidad Maxima es obligatoria</div>
      </div>

      <div class="form-floating mb-3 col-x1-6">
        <input
          id="rutasCompletas"
          class="form-control"
          type="number"
          placeholder="Rutas Completas"
          th:field="*{cantidadRutas}"
          
        />
        <label for="rutasCompletas">Rutas Completas</label>
      </div>
      <div class="row">
        <button
          class="btn btn-success"
          type="submit"
          th:text="${action == 'guardar'} ? 'Crear Recuperador' : 'Guardar cambios'"
        ></button>
      </div>

    </form>
    </div>
  </body>
</html>
