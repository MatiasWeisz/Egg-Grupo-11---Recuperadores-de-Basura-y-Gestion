<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
  />
    <title>Recuperadores</title>
</head>
<body>

    <nav th:replace="fragments :: navbar"></nav>

    <div class="container mt-5 main">
        <h1>Listado de Recuperadores</h1>
        <hr/>
        <div th:if="${recuperadores.isEmpty}">
            <h5>Todav√≠a no hay Recuperadores cargados. <a th:href="@{/recuperadores/crear}">Crear Recuperador.</a> </h5>
        </div>
        <div th:unless="${recuperadores.isEmpty}" class="table-responsive">
            <table class="table table-hover table-sm table-bordered">
                <thead class="table-secondary text center">
                    <tr>
                        <th class="col-md-1 ps-2" scope="col">DNI</th>
                        <th class="col-md-1 ps-2" scope="col">Nombre</th>
                        <th class="col-md-1 ps-2" scope="col">Apellido</th>
                        <th class="col-md-1 ps-2" scope="col">Puntaje</th>
                        <th class="col-md-1 ps-2" scope="col">Telefono</th>
                        <th class="col-md-1 ps-2" scope="col">Capacidad Maxima</th>
                        <th class="col-md-1 ps-2" scope="col">Rutas Completas</th>
                        <th class="col-md-3 px-md-2" scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="recuperador : ${recuperadores}">
                        <th class="col-md-1 px-md-2 text center" scope="row" th:text="${recuperador.dni}"></th>
                        <td class="col-md-3 px-md-2" th:text="${recuperador.nombre}"></td>
                        <td class="col-md-3 px-md-2" th:text="${recuperador.apellido}"></td>
                        <td class="col-md-3 px-md-2" th:text="${recuperador.puntaje}"></td>
                        <td class="col-md-3 px-md-2" th:text="${recuperador.telefono}"></td>
                        <td class="col-md-3 px-md-2" th:text="${recuperador.capacidadMax}"></td>
                        <td class="col-md-3 px-md-2" th:text="${recuperador.cantidadRutas}"></td>

                        <td class="col-md-3 px-md-2 d-flex justify-content-around w-100">
                            <a class="btn btn-secondary btn-sm" th:href="@{/recuperadores/editar/__${recuperador.dni}__}">Editar</a>
                              <form th:action="@{/recuperadores/eliminar/__${recuperador.dni}__}" method="post">
                                  <button class="btn btn-danger btn-sm" type="submit">Eliminar</button>
                              </form>
                          </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
</body>
</html>
